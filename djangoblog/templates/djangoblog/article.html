{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'djangoblog/style.css' %}">
    <title>About</title>
</head>
<body>
    <h1>We Love Django</h1>
    <div class="articles">
        {% for article in articles %}
            <div class="article">
                <h2><a href="#">{{ article.title }}</a></h2>
                <p>{{ article.snippet }}</p>
                <p>{{ article.date }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
